<aside class="flex flex-col h-full bg-slate-900 text-slate-300 w-64 shadow-xl">
  <div class="p-6 flex items-center justify-center border-b border-slate-800">
    <h2 class="text-xl font-bold text-white tracking-wider uppercase">
      Barberstown
    </h2>
  </div>

  <nav class="flex-1 px-4 py-6 space-y-2">
    @for (item of menuItems; track item.label){
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/20"
        [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
        class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group"
      >
        <i [class]="item.icon + ' text-lg group-hover:scale-110 transition-transform'"></i>

        <span class="font-medium">{{ item.label }}</span>
      </a>
    }
  </nav>

  <div class="p-4 border-t border-slate-800">
    <button class="flex items-center gap-3 px-4 py-2 w-full text-sm hover:text-red-400 transition-colors">
      <i class="pi pi-sign-out"></i>
      <span>Cerrar Sesi√≥n</span>
    </button>
  </div>
</aside>
