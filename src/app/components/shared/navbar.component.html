<!-- Estilos personalizados para el estado activo -->
<style>
  .nav-link {
    @apply relative px-3 py-2 rounded-md transition-all duration-200 hover:bg-blue-800;
  }

  .nav-link.active {
    @apply bg-blue-800 font-medium;
  }

  .nav-link.active::after {
    content: '';
    @apply absolute bottom-0 left-0 w-full h-1 bg-blue-400 rounded-t-md;
  }
</style>

<!-- Navbar mejorada -->
<nav class="bg-blue-950 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo o nombre del sitio -->
      <div class="flex-shrink-0 flex items-center">
        <span class="text-white font-bold text-xl">Barberstown</span>
      </div>

      <!-- Enlaces de navegación -->
      <div class="hidden md:block">
        <div class="flex items-center space-x-4">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            class="nav-link text-white">
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Home
            </span>
          </a>

          <a routerLink="/barberos" routerLinkActive="active" class="nav-link text-white">
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Barberos
            </span>
          </a>

          <a routerLink="/clientes" routerLinkActive="active" class="nav-link text-white">
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              Clientes
            </span>
          </a>

          <a routerLink="/citas" routerLinkActive="active" class="nav-link text-white">
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              Citas
            </span>
          </a>

          <a routerLink="/ventas" routerLinkActive="active" class="nav-link text-white">
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Ventas
            </span>
          </a>
        </div>
      </div>

      <!-- Botón de menú móvil -->
      <div class="md:hidden">
        <button type="button"
          class="bg-blue-800 inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-blue-700 focus:outline-none">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Menú móvil (oculto por defecto) -->
  <div class="hidden md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/" routerLinkActive="bg-blue-800 text-white" [routerLinkActiveOptions]="{exact: true}"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-800">
        Home
      </a>

      <a routerLink="/barberos" routerLinkActive="bg-blue-800 text-white"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-800">
        Barberos
      </a>

      <a routerLink="/clientes" routerLinkActive="bg-blue-800 text-white"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-800">
        Clientes
      </a>

      <a routerLink="/citas" routerLinkActive="bg-blue-800 text-white"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-800">
        Citas
      </a>

      <a routerLink="/ventas" routerLinkActive="bg-blue-800 text-white"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-800">
        Ventas
      </a>
    </div>
  </div>
</nav>
